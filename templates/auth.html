<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register or Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            color: #4a90e2;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #357ABD;
        }
        .messages {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .messages li {
            background-color: #ffdddd;
            padding: 10px;
            border: 1px solid #ff5c5c;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register or Login</h1>

        {% if 'username' in session %}
            <p>Welcome, {{ session['username'] }}!</p>
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit">Logout</button>
            </form>
            <form action="/delete_account" method="post">
                <button type="submit">Delete Account</button>
            </form>
        {% else %}
            <form action="/" method="post">
                <fieldset>
                    <legend>Register</legend>
                    <input type="hidden" name="action" value="register">
                    <input type="text" id="reg_username" name="username" placeholder="Username" required>
                    <input type="password" id="reg_password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </fieldset>
            </form>

            <form action="/" method="post">
                <fieldset>
                    <legend>Login</legend>
                    <input type="hidden" name="action" value="login">
                    <input type="text" id="login_username" name="username" placeholder="Username" required>
                    <input type="password" id="login_password" name="password" placeholder="Password" required>
                    <input type="text" id="login_token" name="token" placeholder="MFA Token" required>
                    <button type="submit">Login</button>
                </fieldset>
            </form>
        {% endif %}

        {% if qr_code_url %}
            <h2>Scan this QR Code with your Authenticator App:</h2>
            <img src="{{ qr_code_url }}" alt="QR Code">
        {% endif %}

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
