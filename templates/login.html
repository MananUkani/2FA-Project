<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
        }
        h2 {
            margin-bottom: 20px;
            color: #4a90e2;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #357ABD;
        }
        .messages {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .messages li {
            background-color: #ffdddd;
            padding: 10px;
            border: 1px solid #ff5c5c;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="text" id="token" name="token" placeholder="MFA Token" required>
            <button type="submit">Login</button>
        </form>
        <p>{{ message }}</p>
        {% if 'username' in session %}
            <form action="{{ url_for('delete_account') }}" method="post">
                <button type="submit" class="btn btn-danger">Delete Account</button>
            </form>
        {% endif %}
        <div class="footer">Made by Manan Ukani</div>
    </div>
</body>
</html>
